<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán CO₂ Chuyến bay</title>


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary: #4361ee;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 35px;
            max-width: 700px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
            font-size: 1rem;
        }


        .select2-container--bootstrap-5 .select2-selection {
            border: 1.5px solid #ced4da;
            border-radius: 10px;
            height: 50px;
            padding: 0 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .select2-container--bootstrap-5 .select2-selection:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .select2-container--bootstrap-5 .select2-selection__rendered {
            line-height: 48px;
            color: #495057;
        }

        .select2-container--bootstrap-5 .select2-selection__placeholder {
            color: #6c757d;
        }

        .select2-container--bootstrap-5 .select2-dropdown {
            border: 1.5px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #ced4da;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            background: #219a52;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #d5f4e6 0%, #a8e6cf 100%);
            border-radius: 12px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--success);
            border-left: 6px solid var(--success);
        }

        .error {
            margin-top: 15px;
            padding: 15px;
            background: #fadbd8;
            color: var(--danger);
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            border-left: 6px solid var(--danger);
        }

        .note {
            text-align: center;
            margin-top: 25px;
            color: #636e72;
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .container { padding: 25px; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dự đoán lượng CO₂ (Economy Class)</h2>

        <form method="POST" action="/predict" id="flightForm">
            <div class="form-group">
                <label for="carrier">Hãng bay</label>
                <select name="carrier" id="carrier" class="form-select select2" required>
                    <option value="">-- Chọn hoặc tìm hãng bay --</option>
                    {{ airline_options|safe }}
                </select>
            </div>

            <div class="form-group">
                <label for="origin">Nơi đi</label>
                <select name="origin" id="origin" class="form-select select2" required>
                    <option value="">-- Chọn hoặc tìm sân bay đi --</option>
                    {{ origin_options|safe }}
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Nơi đến</label>
                <select name="destination" id="destination" class="form-select select2" required>
                    <option value="">-- Chọn hoặc tìm sân bay đến --</option>
                    {{ destination_options|safe }}
                </select>
            </div>

            <div class="form-group">
                <label for="departure_date">Ngày khởi hành</label>
                <input 
                    type="date" 
                    name="departure_date" 
                    id="departure_date" 
                    min="2024-03-01" 
                    max="2025-03-31" 
                    required
                >
            </div>

            <button type="submit" id="submitBtn">Dự đoán CO₂</button>
        </form>

        {% if prediction is defined and prediction %}
        <div class="result">
            Dự đoán: <strong>{{ prediction }} gram CO₂</strong>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <p class="note">Dữ liệu hỗ trợ từ 01/03/2024 đến 31/03/2025</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.js"></script>

    <script>
        $(document).ready(function() {

            $('.select2').select2({
                theme: 'bootstrap-5',
                placeholder: function() {
                    return $(this).data('placeholder') || 'Tìm kiếm...';
                },
                width: '100%',
                allowClear: true
            });


            const today = new Date().toISOString().split('T')[0];
            const dateInput = $('#departure_date');
            if (today >= '2024-03-01' && today <= '2025-03-31') {
                dateInput.val(today);
            } else {
                dateInput.val('2024-03-01');
            }


            const origin = $('#origin');
            const dest = $('#destination');
            const btn = $('#submitBtn');

            function validateRoute() {
                if (origin.val() && dest.val() && origin.val() === dest.val()) {
                    alert('Nơi đi và nơi đến không được trùng nhau!');
                    btn.prop('disabled', true);
                } else {
                    btn.prop('disabled', false);
                }
            }

            origin.on('change', validateRoute);
            dest.on('change', validateRoute);
        });
    </script>
</body>
</html>
